<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="input">
                <input type="number" placeholder="Enter No." id="enter">
                <button id="add">Add To Array</button>
            </div>
           <div class="search">
            <input type="number" placeholder="Search.." id="search">
            <button id="show">Show</button>
           </div>
        </div>
       
       
        <div class="output">
            <p id="output">  Input numbers:</p>
            <p id="showValue"> Set of inputs:</p>
        </div>
      
    </div>
   
   

    <script>
        const input=document.querySelector("#enter")
        const add=document.querySelector("#add")
        const search=document.querySelector("#search")
        const show=document.querySelector("#show")
        const numbers=[]
        add.onclick=()=>
         {
            if(input.value.length>0)
            {
                numbers.push(Number(input.value))
                console.log(numbers)
                document.querySelector("#output").innerHTML = " Input numbers: " + numbers;
            }
            input.value=""
        }

        show.onclick=()=>
        {
            const targetSum = Number(search.value);
             const output=[]
             for (let i = 0; i < numbers.length; i++) {
             for (let j = i + 1; j < numbers.length; j++) {
             if (numbers[i] + numbers[j] === targetSum) {
              output.push([numbers[i],numbers[j]])
            document.querySelector("#showValue").innerHTML = "Set of inputs: " + output;
        
             }
             
            }
            }
            console.log(output)
            search.value=""
        
             }
        
        
        
       
    </script>
</body>
</html>
